<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="QUIZSTYLE.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="quiz-container" id="Qsheet">
        <div class="quiz-header">
            <h2 id="h2"></h2>
            <button type="button" id="StartQuiz" class="btn btn-primary btn-lg ">Start Quiz</button>
            <ul>
                <li>
                    <button type="button" name="answer" id="A"=(checkAnswer)>

                </li>
                <li>
                    <button type="button" name="answer" id="B"=(checkAnswer)>

                </li>
                <li>
                    <button type="button" name="answer" id="C"=(checkAnswer)>

                </li>
                <li>
                    <button type="button" name="answer" id="D"=(checkAnswer)>

                </li>
            </ul>
            <div class="col-md-2 ml-auto h2">Time: <span id="Timer">0</span></div>
        </div>
        <button id="submit">Submit</button>
        <div </div>
</body>

<script src="QUIZLOGIC.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
